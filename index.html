<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Noter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Mr. Noter</h1>
    </div>
    <div class="container">
        
       

    </div>
    <button class="add">+</button>
    <div class="overlay"></div>
    <div class="box">
        <h2>Add Note</h2>
        <form>
            <input type="text" placeholder="Note title" id="input">
            <textarea id="text" placeholder="Enter your note"></textarea>
            <button class="addmain">Add</button>
            <button class="cancel">Cancel</button>
        </form>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
